<div ng-controller="articleEditorCtrl">
<div class="row">
    <div class="col-span-6">
        <div class="panel inner">
            <div class="page-header">
                <h4>{{previewTitle}}</h4>
            </div>
            <div id="wmd-preview" class="well wmd-preview" ng-hide="markdownHelp">
            </div>
            <div class="well wmd-preview" ng-show="markdownHelp" gen-parse-markdown="markdownHelp">
            </div>
        </div>
    </div>
    <div class="col-span-6">
        <div class="panel inner">
            <div class="page-header">
                <h4>添加/编辑菜品</h4>
            </div>
            <form name="addArticle">
                <label>
                   菜品名 
                </label>
                <!--
                <span class="text-warning">
                    [必填，{{global.TitleMinLen}} 到 {{global.TitleMaxLen}} 字节，当前<strong>{{titleBytes}}</strong>字节]
                </span>
                -->
                <input class="input-block-level" type="text" placeholder="菜品名" name="title"
                    ng-model="title" required/>
                <div class="row">
                    <div class="col-span-6">
                        <label>
                            原价
                        </label>
                        <input class="input-block-level" type="text" placeholder="原价" name="original_price"
                            ng-model="original_price" required/>
                    </div>

                    <div class="col-span-6">
                        <label>
                            优惠价
                        </label>
                        <input class="input-block-level" type="text" placeholder="优惠价" name="vip_price"
                            ng-model="vip_price" />
                    </div>
                </div>
                <label class="control-label">
                    菜品描述 
                </label>
                <!--
                <span class="text-warning">
                [必填，markdown语法，{{global.ContentMinLen}} 到 {{global.ContentMaxLen}} 字节，当前<strong>{{contentBytes}}</strong>字节]
                </span>
                -->
                <div id="wmd-button-bar" ng-hide="global.isLogin">
                </div>
                <textarea class="wmd-input" id="wmd-input" ng-model="content" rows="12"
                required>
                </textarea>
                <!--
                <label>
                    文章标签
                </label>
                <span class="text-warning">[最多设置 {{global.ArticleTagsMax}} 个标签]</span>
                <input type="text" name="tagsList" ng-model="tagsList" ng-list="/[,，、]/" class="input-block-level" />{{tagsList}}
                <div class="btn-toolbar">
                    <span>热门标签：</span>
                    <span ng-repeat="tag in global.tagsList">
                        <a ng-click="getTag(tag)" class="btn btn-mini">{{tag.tag}}</a>
                    </span>
                </div>
                -->
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <button type="button" ng-click="submit()" class="btn btn-primary" ng-disabled="!editSave">提    交</button>
                    </div>
                    <!--
                    <div class="btn-group">
                        <button type="button" class="btn btn-success" ng-click="wmdHelp('preview')">文章预览</button>
                        <button type="button" class="btn btn-success" ng-click="wmdHelp('help')">Markdown语法</button>
                    </div>
                    -->
                </div>
            </form>
        </div>
    </div>
</div>
</div>
