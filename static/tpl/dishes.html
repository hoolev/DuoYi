<div class="row">
    <div class="col-span-12 pull-right">
        <i class="glyphicon glyphicon-shopping-cart glyphicon-large"></i> 
        <span class="simpleCart_quantity text-info"></span><strong>道菜</strong>
        <strong>总价: </strong><span class="simpleCart_total"></span>
        <a href="/M{{user.name}}" class="btn btn-default btn-success">提交菜单</a>
    </div>
</div>

<table class="table table-condensed table-striped responsive">
    <thead>
        <tr>
            <th id="cart-image"></th>
            <th id="cart-content"></th>
        </tr>
    </thead>

    <tbody>
        <tr class="simpleCart_shelfItem" ng-repeat="article in data | filter:user._id">
            <td>
                <img alt={{artitle.title}} ng-src="{{'/static/img/' + user.name + '/' + article._id + '.jpg'}}" class="img-rounded" />
            </td>
            <td>
			    <h4 class="item_name"><a ng-href="{{'/'+article._id}}">{{article.title}}</a></h4>
                <span>{{article.content}}</span>
                <li class="pull-right">
                    <strong class="item_price" ng-show="article.isvip"><font color="blue">{{article.vipPrice}}元</font></strong>
                    <strong class="item_price" ng-hide="article.isvip"><font color="blue">{{article.originalPrice}}元</font></strong>
                    <del ng-show="article.isvip">{{article.originalPrice}}元</del>
                    <button class="btn btn-default btn-success item_add" type="button">加入菜单</button>
                </li>
            </td>
        </tr>
    </tbody>
</table>
